<ion-header>
  <div class="myHeader">
    <div class="header_back" navPop></div>
    <h2 ><span tappable>所有彩种 </span></h2>
  </div>
</ion-header>

<ion-content >
  <!--彩种列表框-->
  <div id="cZList" style=" height: 94%;" *ngIf="sortArr && sortArr?.length>0">
    <!--<div class="backbtn"><span>返回</span><span>所有彩种</span><span>&nbsp;</span></div>-->
    <div class="toRMC" id="toRMC" *ngFor="let item of sortArr;">
      <div class="title">{{item?.name}}</div>
      <div class="content" *ngIf="item?.list && item?.list?.length>0">
        <ul>
          <li *ngFor="let it of item?.list;" (click)="toDestination(it)"><span>{{it.name}}</span></li>
        </ul>
      </div>
    </div>
  </div>
</ion-content>

<div class="component_scroll">
  <div class="drawCodebox longhulz" *ngIf="mainData && mainData?.length>0" style="left: 0; display: block;">
    <div id="longhulzBox" >
      <div class="timeTab">
        <span id="shaixuanBtn" (click)="choseCon(1)">筛选<i></i></span>
        <!--<ul id="timeUl">-->
        <!--<li id="today" class="">当天</li>-->
        <!--<li id="yesterday" class="">昨天</li>-->
        <!--<li id="qianday" class="todayAct hmqhlxdayAct">前天</li>-->
        <!--</ul>-->
      </div>
      <div id="lhlzlist">
        <div class="lhlzItems lz_content">
          <ng-container *ngFor="let item of mainData;let i=index;">
            <div *ngIf="filterRs.indexOf(i.toString())!=-1" class="tablelist displayblock">
              <div class="itemHead">
                <div class="l_jrlj">今日累计：<span class="lspan">龙（<i class="longNum">{{item?.dragon}}</i>）</span><span
                  class="rspan">虎（<i
                  class="huNum">{{item?.tiger}}</i>）</span></div>
                <div class="r_new">
                  <span>{{i == 0 ? '冠军' : i == 1 ? '亚军' : i == 2 ? '第三名' : i == 3 ? '第四名' : '第五名'}}</span><span>龙虎</span><span>最新 ↓</span>
                </div>
              </div>
              <div class="itemBody">
                <div class="lz_item" (touchstart)="ulScroll($event)" (touchend)="ulScroll($event)">
                  <table class="lz_table_con" border="0" cellpadding="1" cellspacing="1">
                    <tbody>
                    <tr class="tablebox">
                      <td *ngFor="let temp of item?.list;">
                        <p *ngFor="let d of temp;">{{d}}</p>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
    <div *ngIf="!mainData || mainData?.length==0" class="no-data">木得数据啦 <div style="height: 350px;"></div></div>

</div>

<div *ngIf="showFilter==1" class="select-page">
  <ion-backdrop (click)="choseCon(-1)" role="presentation" tappable="" style="opacity: 0.26;"></ion-backdrop>
  <div class="main-wrapper" style="height: 35%;">
    <div class="tool-bar">
      <span class="option-md" style="float: left;">筛选选择</span>
      <span class="option-md" style="float: right;" (click)="choseCon(-1)">取消</span>
      <span class="option-md" style="float: right;" (click)="choseCon()">确定</span>
    </div>
    <p>
      <span class="text_kong">筛选名次：</span>
      <span class="checkAll" (click)="checkOne('999')">全选</span>
      <span class="noAll" (click)="checkOne('-1')">清空</span>
    </p>
    <div class="main-content">
      <div>
        <ul class="marginTop">
          <li [ngClass]="{check_tj:tempRs.indexOf('0')!=-1}" (click)="checkOne('0')">冠军</li>
          <li [ngClass]="{check_tj:tempRs.indexOf('1')!=-1}" (click)="checkOne('1')">亚军</li>
          <li [ngClass]="{check_tj:tempRs.indexOf('2')!=-1}" (click)="checkOne('2')">第三</li>
          <li [ngClass]="{check_tj:tempRs.indexOf('3')!=-1}" (click)="checkOne('3')">第四</li>
          <li [ngClass]="{check_tj:tempRs.indexOf('4')!=-1}" (click)="checkOne('4')">第五</li>
        </ul>
      </div>
    </div>
  </div>
</div>

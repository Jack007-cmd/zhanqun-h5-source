<div class="component_scroll">
  <div class="drawCodebox hmqhlz" style="display: block;">
    <div id="hmqhlzBox" *ngIf="mainData && mainData?.length>0">
      <div class="timeTab">
        <span id="hmqhlzsxBtn" (click)="choseCon(200)">筛选<i></i></span>
        <!--<ul id="timeUl">-->
        <!--<li id="qhlztoday" class="hmqhlxdayAct todayAct">当天</li>-->
        <!--<li id="qhlzyesterday">昨天</li>-->
        <!--<li id="qhlzqianday">前天</li>-->
        <!--</ul>-->
      </div>
      <div id="hmqhlzlist">
        <div class="hmqhlzItems lz_content">
          <ng-container *ngFor="let item of mainData;let i=index">
            <div *ngIf="filterRs.indexOf(i.toString())!=-1" class="tablelist displayblock">
              <div class="itemHead">
                <div class="l_jrlj">今日累计：<span class="lspan">前（<i class="longNum">{{item?.front}}</i>）</span><span
                  class="rspan">后（<i
                  class="huNum">{{item?.back}}</i>）</span></div>
                <div class="r_new"><span>号码{{i + 1}}</span><span>前后</span><span>最新 ↓</span></div>
              </div>
              <div class="itemBody">
                <div class="lz_item" (touchstart)="ulScroll($event)" (touchend)="ulScroll($event)">
                  <table class="lz_table_con" border="0" cellpadding="1" cellspacing="1">
                    <tbody>
                    <tr class="tablebox">
                      <td *ngFor="let temp of item?.list;">
                        <p *ngFor="let a of temp;">{{a}}</p>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
    <div  *ngIf="!mainData || mainData?.length==0" class="no-data">木得数据啦<div style="height: 350px;"></div></div>
  </div>

</div>
<div *ngIf="showFilter==200" class="select-page">
  <ion-backdrop (click)="choseCon(-1)" role="presentation" tappable="" style="opacity: 0.26;"></ion-backdrop>
  <div class="main-wrapper" style="height: 45%;">
    <div class="tool-bar">
      <span class="option-md" style="float: left;">筛选选择</span>
      <span class="option-md" style="float: right;" (click)="choseCon(-1)">取消</span>
      <span class="option-md" style="float: right;" (click)="choseCon()">确定</span>
    </div>
    <p>
      <span class="text_kong">筛选名次：</span>
      <span class="checkAll" (click)="checkOne('99')">全选</span>
      <span class="noAll" (click)="checkOne('-9')">清空</span>
    </p>
    <div class="main-content">
      <div>
        <ul class="marginTop">
          <li [ngClass]="{hmqhlzHMAct:tempRs.indexOf('0')!=-1}" (click)="checkOne('0')">号码1</li>
          <li [ngClass]="{hmqhlzHMAct:tempRs.indexOf('1')!=-1}" (click)="checkOne('1')">号码2</li>
          <li [ngClass]="{hmqhlzHMAct:tempRs.indexOf('2')!=-1}" (click)="checkOne('2')">号码3</li>
          <li [ngClass]="{hmqhlzHMAct:tempRs.indexOf('3')!=-1}" (click)="checkOne('3')">号码4</li>
          <li [ngClass]="{hmqhlzHMAct:tempRs.indexOf('4')!=-1}" (click)="checkOne('4')">号码5</li>
          <li [ngClass]="{hmqhlzHMAct:tempRs.indexOf('5')!=-1}" (click)="checkOne('5')">号码6</li>
          <li [ngClass]="{hmqhlzHMAct:tempRs.indexOf('6')!=-1}" (click)="checkOne('6')">号码7</li>
          <li [ngClass]="{hmqhlzHMAct:tempRs.indexOf('7')!=-1}" (click)="checkOne('7')">号码8</li>
          <li [ngClass]="{hmqhlzHMAct:tempRs.indexOf('8')!=-1}" (click)="checkOne('8')">号码9</li>
          <li [ngClass]="{hmqhlzHMAct:tempRs.indexOf('9')!=-1}" (click)="checkOne('9')">号码10</li>
        </ul>
      </div>
    </div>
  </div>
</div>

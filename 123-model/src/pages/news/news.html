<ion-header>
  <div class="myHeader">
    <div class="header_back" navPop></div>
    <h2>资讯</h2>
  </div>
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="刷新"
      refreshingSpinner="circles"
      refreshingText="刷新中">
    </ion-refresher-content>
  </ion-refresher>

  <div class="today_hot" navPush="NewsDetailPage" [navParams]="{id:item.id}" *ngFor="let item of infoList;">
    <div class="today_hot_bd">
      <div class="td_hot_item cf" tappable>
        <!--<div class="fr td_hot_img"><img src="../../assets/imgs/news.png" alt=""></div>-->
        <div class="td_hot_con">
          <h4>{{item?.title}}</h4>
          <div class="td_hot_auther cf">
            <!--<div class="fl td_hot_auther_head" tappable ></div>-->
            <span tappable>方案预测</span>
            <div class="fr td_hot_date">{{item?.created_at}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="paramList.hasNext">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="加载中">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>

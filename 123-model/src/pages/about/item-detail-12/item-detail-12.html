<ion-header style="height: 44px;">
  <div class="myHeader">
    <div class="header_back" navPop></div>
    <h2 *ngIf="showType==-1" (click)="showType=1"><span tappable="">{{name}} <i class="top_arrow"></i></span></h2>
    <h2 *ngIf="showType==1" (click)="showType=-1"><span tappable="">所有彩种 <i class="bottom_arrow"></i></span></h2>
    <!--<div class="root-div"><span class="to-root" (click)="toRoot()"></span></div>-->
    <ion-item style="padding-left: 0;
    background-color: #e12121;
    color: #fff;
    top: -45px;">
      <ion-label style="margin-top: 4px;"><span class="check_day" id="myDate">{{myDate}}</span></ion-label>
      <ion-datetime displayFormat="YYYY年 MM月 DD日 " min="{{startDay}}" max="{{today}}" [(ngModel)]="myDate"
                    cancelText="取消"
                    doneText="确认">
      </ion-datetime>
    </ion-item>
  </div>
</ion-header>

    <div class="content" *ngIf="item?.list && item?.list?.length>0">
      <ul>
        <li *ngFor="let it of item?.list;" (click)="toDestination(it,item?.key);"><img height="25" [src]="it?.logo" alt=""><span>{{it.name}}</span></li>

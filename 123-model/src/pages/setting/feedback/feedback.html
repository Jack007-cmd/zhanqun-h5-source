<ion-header>
  <div class="myHeader">
    <div class="header_back" navPop></div>

    <h2>意见反馈</h2>
  </div>
</ion-header>


<ion-content>
  <div class="body-box">
    <div style="margin: 20px;">
      <label>联系方式</label><br><br>
      <input id="nickName" placeholder="  昵称" [(ngModel)]="name"><br><br>

      <div style="display: flex;height: 30px;">
        <input id="contactInfo" style="width: 72%;margin-right: 10px;" placeholder="  联系方式" [(ngModel)]="contactInfo">

        <div class="select">
          <select name="cars" (change)="selChange()">
            <option value="1" selected="selected">电话</option>
            <option value="2">邮箱</option>
            <option value="3">Q Q</option>
            <option value="4">微信</option>
          </select>
        </div>
        <!--<select (change)="selChange()" style="width: 15%;float:right;padding-left: 6px;height: 30px;border-radius: 5px;">-->
          <!--<option value="1" selected="selected">电话</option>-->
          <!--<option value="2">邮箱</option>-->
          <!--<option value="3">Q Q</option>-->
          <!--<option value="4">微信</option>-->
        <!--</select>-->
      </div>

      <br><br>
      <label>内容</label><br><br>
      <textarea placeholder="  请留下您宝贵的意见，谢谢！" class="area" [(ngModel)]="content"></textarea>
    </div>
    <div class="sub-div">
      <span style="color: #fff;line-height: 30px;" (click)="submitComment()">提 交</span>
    </div>
  </div>


</ion-content>
